<!DOCTYPE HTML>
<html ng-app="cardlayout">
<head>
  <title>AngularJS Dynamic Template</title>
  <link rel="stylesheet" href="css/layout.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div id="container" ng-controller="ContentCtrl as ctrl" class="container "  >
    <content-item ng-repeat="item in ctrl.content" content="item"></content-item>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="node_modules/masonry-layout/dist/masonry.pkgd.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app/app.js"></script>
  <script src="app/componets/cards-containet.js"></script>
</body>
</html>
